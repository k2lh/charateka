<div class="row">
    <div class="col-xs-12">
        <div class="item display">
            <h2>All tags</h2>

            <div ng-repeat="tag in taglist track by $index | orderBy:'name'">
                <strong>{{tag}}</strong>
                <p>
                    <span ng-repeat="item in total[$index]  | orderBy:'name'">
                        <a href="#/view/{{item._id}}/{{item.name}}">{{item.name}} </a>{{$last ? '' : ' â€¢ '}}
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
