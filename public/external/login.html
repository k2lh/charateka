<h2>charateka</h2>

<h3 ng-if="registered">You're all set. Log in and get started!</h3>

<form name="form" ng-submit="login(username, password)" role="form" name="loginform">
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="loginform.$invalid || dataLoading || loginform.$pending" class="btn btn-block btn-primary">Login</button>
    </div>
</form>

<div class="message">
    <div ng-if="error" class="alert alert-danger" role="alert">{{error}}</div>
</div>


<hr>
<div class="row">
    <div class="col-xs-6">
        <a href="#/register">Register!</a>
    </div>
    <div class="col-xs-6 text-right">
        <!-- <a href="#/reset">Forgot password?</a> -->
    </div>
</div>
