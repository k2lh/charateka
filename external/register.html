<h2>charateka: register</h2>

<form name="form" ng-submit="register(username, password, email)" role="form" name="registerform">
    <div class="form-group">
        <label for="username">Username*</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="email">Email*</label>
        <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="registerform.$invalid || dataLoading || registerform.$pending" class="btn btn-block  btn-primary">Register</button>
    </div>
</form>

<div class="message">
    <div ng-if="error" class="alert alert-danger" role="alert">{{error}}</div>
</div>

<hr>
<div class="row">
    <div class="col-xs-6">
        <a href="#/login">Login</a>
    </div>
    <div class="col-xs-6 text-right">
        <a href="#/reset">Forgot password?</a>
    </div>
</div>
